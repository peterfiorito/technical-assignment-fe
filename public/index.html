<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rock - Paper - Scissors</title>
		<meta charset="UTF-8" />
		<meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
    <h1 class="main__title">Rock, Paper, Scissors, the game</h1>
		<main class="main__container">
			<section class="main__scores">
        <ul class="main__scores-scoreboard">
          <li>Player 1 - <span id="main__scores-score-1"></span></li>
          <li>Draw - <span id="main__scores-score-draw"></span></li>
          <li>Player 2 - <span id="main__scores-score-2"></span></li>
        </ul>
      </section>
      <section class="main__choice-actions">
        <label for="main__choice-selector" id="main__choice-selector-label" class="main__choice-selector-label">Player one move</label>
        <select id="main__choice-selector" class="main__choice-selector" aria-labelledby="main__choice-selector-label">
          <option disabled>Select your move</option>
          <option value="r">Rock</option>
          <option value="p">Paper</option>
          <option value="s">Scissors</option>
        </select>
        <button id="main__play-mode-0" class="button main__play-button">Play</button>
        <div class="main__secondary-actions">
          <button id="main__play-mode-1" class="button main__secondary-button main__secondary-button--left">Simulate</button>
          <button id="main__reset-games-button" class="button main__secondary-button main__secondary-button--right">RESET</button>
        </div>
      </section>
      <section class="main__choices">
        <article class="main__choices-player">
          <div class="main__choices-player-image-container">
            <img id="main__choices-player-1-image" class="main__choices-player-image" alt="player one choice">
          </div>
        </article>
        <article class="main__choices-player">
          <div class="main__choices-player-image-container">
            <img id="main__choices-player-2-image" class="main__choices-player-image" src="../public/images/player2-placeholder.png" alt="player two choice">
          </div>
        </article>
      </section>
    </main>
	</body>
</html>
